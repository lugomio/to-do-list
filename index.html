<body>

    <main>
        <section class="container">
            <div class="top">
                <h1>To Do List</h1>
                <div class="list-container">
                    <ul class="list">
                    </ul>
                </div>
            </div>
            <div class="bottom">
                <div class="addItem">
                    <div class="left">
                        <span class="icon add">
                            <i class="material-symbols-rounded">add</i>
                        </span>
                        <div class="checkbox"></div>
                        <input type="text" id="task-description" placeholder="Nova Tarefa" autocomplete="off" required>
                    </div>
                    <div class="right">
                        <span class="icon add">
                            <i class="material-symbols-rounded">add</i>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
    <script id="fixedNavLugomJs" src="https://lugom.io/assets/js/fixedNavLugom.js"></script>
